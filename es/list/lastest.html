<script>

    let page=0

    let indexUpTo = 4


    // 渲染首页数据
    function renderHomeData(data,isM,obj_index,is_index,version) {
      let countAddIndexAdv = 0

      let advHtml = ``

      return data.map((item,index) => {

        let utm_campaign =getQueryParam("campaign") ;

        let lang = getLangFromPath() ;

        let testData = null;

        if(index == 0 && !isNull(utm_campaign) && isM == 0 && version != 4) {
          testData = utm_campaignData[utm_campaign]

          testData.url = testData.url.replace("https://identityinsight.org/es/test-page_es/?","../mqqht.html?")
                  .replace("https://identityinsight.org/en/test-page_en/?","../mqqht.html?")
                  .replace("https://identityinsight.org/fr/test-page_fr/?","../mqqht.html?")
                  .replace("https://identityinsight.org/pt/test-page_pt/?","../mqqht.html?")
                  .replace("https://identityinsight.org/de/test-page_de/?","../mqqht.html?")
                  .replace("https://identityinsight.org/ar/test-page_ar/?","../mqqht.html?")
                  .replace("utm_content","content")

          //testData.url = testData.url + "&campaign=" + utm_campaign

          let utm_keyword = getQueryParam("keyword") ;

          let utm_medium = getQueryParam("medium") ;

          let utm_source = getQueryParam("source") ;

          let campaign =getQueryParam("campaign") ;

          //let content =getQueryParam("content") ;

          let country = getQueryParam("country");

          let source = getQueryParam("utm_source")

          let medium = getQueryParam("utm_medium")

          if(!isNull(medium)){
            testData.url = testData.url + "&utm_medium=" +medium;
          }

          if(!isNull(source)){
            testData.url = testData.url + "&utm_source=" +source;
          }

          if(!isNull(utm_source)){
            testData.url = testData.url + "&source=" +utm_source;
          }

          if(!isNull(utm_keyword)){
            testData.url = testData.url + "&keyword=" +utm_keyword;
          }

          if(!isNull(utm_medium)){
            testData.url = testData.url + "&medium=" +utm_medium;
          }

          if(!isNull(campaign)){
            testData.url = testData.url + "&campaign=" +campaign;
          }

    function renderPage(page,totalPages,totalItems,itemsPerPage) {
      // 限制页码范围
      if (page < 1) page = 1;
      if (page > totalPages) page = totalPages;

      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const pageData = dataPage.allRecent.slice(startIndex, endIndex);

      // 渲染数据
      document.querySelector('.youMayLike').innerHTML = renderHomeData(pageData, 1, 0, 0, 3);

      // 更新分页状态
      //document.querySelector('.pagination-info').innerText = `第 ${page} / ${totalPages} 页`;
    }

    function initHomeData() {

      document.getElementById("mainBody").style.display = "block"

      document.getElementById('indexadv_1').innerHTML= returnAdvWord();
      // 获取唯一元素
      const indexadv_1 = document.getElementById('indexadv_1')
      loadListAdv_1(indexadv_1);



      document.querySelector('.result-container').innerHTML = `<img src="../testname/img/loading.gif">`

      setTimeout(function (){
        document.querySelector('.result-container').innerHTML = ``


        let currentPage = 1;
        const itemsPerPage = 8;
        const totalItems = dataPage.allRecent.length;
        const totalPages = Math.ceil(totalItems / itemsPerPage);

          // 渲染首页数据
        page = Number(getQueryParam("page"));
        if (page == 0) {


            renderPage(0,totalPages,totalItems,itemsPerPage)
            document.getElementById("mainBody").style.display = "block"

          } else {

          renderPage(page,totalPages,totalItems,itemsPerPage)
            document.getElementById("mainBody").style.display = "block"

          }


        const listAdv_4 = document.getElementById('listAdv_4')
        if (listAdv_4) {
          const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                loadListAdv_4(entry.target);
                obs.unobserve(entry.target);
              }
            });
          }, {
            rootMargin: '5px',
          });
          observer.observe(listAdv_4);
        }

        const listAdv_2 = document.getElementById('listAdv_2')


        // 获取 class 为 my-img 的所有图片
        const images = document.querySelectorAll('.common_three_li_img');
        // 取前两个
        const firstTwo = Array.from(images).slice(0, 2);

        firstTwo.forEach((img, index) => {
          if (img.complete && img.naturalHeight !== 0) {
            console.log(`第${index + 1}张图片已加载完成（可能来自缓存）`);
            if (listAdv_2) {
              const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                  if (entry.isIntersecting) {
                    loadListAdv_2(entry.target);
                    obs.unobserve(entry.target);
                  }
                });
              }, {
                rootMargin: '0px',
              });
              observer.observe(listAdv_2);
            }
          } else {
            img.onload = () => {
              console.log(`第${index + 1}张图片现在加载完成`);
              if (listAdv_2) {
                const observer = new IntersectionObserver((entries, obs) => {
                  entries.forEach(entry => {
                    if (entry.isIntersecting) {
                      loadListAdv_2(entry.target);
                      obs.unobserve(entry.target);
                    }
                  });
                }, {
                  rootMargin: '0px',
                });
                observer.observe(listAdv_2);
              }
            };
            img.onerror = () => {
              console.log(`第${index + 1}张图片加载失败`);
            };
          }
        });
        const urlParams = new URLSearchParams(window.location.search);
        currentPage = parseInt(urlParams.get('page')) || 0;

        if (currentPage == 0){
          currentPage++
        }

        // ======== 翻页按钮事件（跳转 URL） ========
        document.getElementById('prevPage').addEventListener('click', () => {
          if (currentPage > 0) {
            window.location.href = `?page=${currentPage - 1}`;
          }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
          if (currentPage < totalPages - 1) {
            window.location.href = `?page=${currentPage + 1}`;
          }
        });


        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      },2000)
    }

    function loadScript(src, callback) {
      let script = document.createElement("script");
      script.src = src;
      script.type = "text/javascript";
      script.async = true;

      script.onload = function () {
        //console.log(`${src} 加载完成`);
        if (callback) callback(); // 加载完成后执行回调函数
      };

      script.onerror = function () {
        //console.error(`${src} 加载失败`);
      };

      document.head.appendChild(script); // 插入到 `head` 中
    }

    function deleteCurrentPathCookies() {
      const cookies = document.cookie.split(";");

      cookies.forEach(cookie => {
        const cookieName = cookie.split("=")[0].trim();
        // 删除当前路径下的 cookie
        document.cookie = cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=" + window.location.pathname;
      });
    }

    function getReferrerParams() {
      let referrer = document.referrer; // 获取上一级页面的 URL
      if (!referrer) return null; // 如果没有来源页面，则返回 null

      let url = new URL(referrer); // 解析 URL
      let params = new URLSearchParams(url.search); // 获取查询参数

      let paramObj = {};
      for (let [key, value] of params.entries()) {
        paramObj[key] = value;
      }
      return paramObj;
    }
