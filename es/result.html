        /* ========== 通用样式 ========== */
        nav {
            position: relative;
            z-index: 1000;
            padding: 0px 30px
        }

        /* 桌面端：右对齐菜单 */

            list-style: none;

            display: flex;
            gap: 20px;
            justify-content: flex-end; /* ← 关键：右对齐 */
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 8px 12px;
            display: block;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #ff0059;
        }

        /* ========== 汉堡按钮样式 ========== */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 26px;
            color: #333;
            background: none;
            border: none;
            line-height: 1;
            padding: 8px;
        }

        .selectNav{
            font-family: "Aldrich",Sans-serif;
            font-weight: 600;
        }

        .tempCatHref{
            display: none;
        }

        /* ========== 移动端样式 ========== */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                top: 15px;
                right: 20px;
                z-index: 2000;
            }

            .elementor-13 .elementor-element.elementor-element-16a4503 {
                width: 35% !important;
            }

            nav ul {
                display: none;
                flex-direction: column;
                background: #fff;
                position: absolute;
                top: 55px;
                right: 45px;
                width: 300px;
                max-width: 300px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.15);
                border-radius: 12px;
                overflow: hidden;
                padding: 10px 0;
                opacity: 0;
                transform: translateY(-10px);
                transition: all 0.3s ease;
            }

            nav ul.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }

            nav li {
                text-align: center;
            }

            nav a {
                font-size: 18px;
                padding: 14px;
                color: #222;
            }

            nav a:hover {
                background: #f5f5f5;
            }

            .tempCatHref {
                width: 100%;
                padding: 10px 0;
                display: block;
            }

            .tempCatHref ul {
                display: flex;
                justify-content: center; /* 居中 */
                align-items: center;
                gap: 20px; /* 链接间距 */
                list-style: none;
                margin: 0;
                padding: 0;
                overflow-x: auto; /* 适应小屏横向滚动 */
                white-space: nowrap;
                scrollbar-width: none; /* 隐藏滚动条（Firefox） */

            .tempCatHref ul::-webkit-scrollbar {

            .tempCatHref li {

            .tempCatHref a {
                display: inline-block;
                text-decoration: none; /* 去掉默认下划线 */
